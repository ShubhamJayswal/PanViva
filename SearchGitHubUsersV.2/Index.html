<!DOCTYPE html>
<html lang="en">
<head>

    <title>GitHub Search App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

    <link href="css/style.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

            </div>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1>GitHub Search</h1>
        <p>Search github users using user name</p>
        <form>
            <div class="input-group">
                <input id="searchText" type="text" class="form-control" size="50" placeholder="User Name" required>
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-danger" onclick="searchClick();" id="buttonId">Search</button>
                </div>
            </div>
        </form>
    </div>


    <div class="container-fluid text-center">
        <span id="searchMessage"></span>

        <br>
        <div class="row" id="searchResult">

        </div>
        <div class="row" id="repoSearchResult">

        </div>

    </div>

    <footer class="container-fluid text-center">
        <a href="#myPage" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
